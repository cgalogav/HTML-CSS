<!doctype html>
<html lang = "en-US">
  <head>
    <meta charset = "utf-8">
    <title>linkStates.html</title>
    <style type = "text/css">
      a{
      color: black;
      background-color: white;
      }
      a:visited{
      color: blue;
      background-color: red;
      }
      a:hover{
      color: green;
      background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo classes and links</h1>
    <p>
      <a href = "http://www.google.gr">This link is normal</a>
    </p>
    <p>
      <a href =  "http://www.reddit.com">This link has been visited</a>
    </p>
    <p>
      <a href = "http://www.digg.com">The mouse is hovering over this link</a>
    </p>
  </body>
</html>
