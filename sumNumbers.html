<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>sumNumbers.html</title>
		<script>
			//Declaration of variabl;es
			var num1 = new String;
			var num2 = new String;
			
			//Inseret first number and turn in to Integer
			num1 = prompt("Enter the first number:");
			num1 = parseInt(num1);
			
			//Insert second number and turn it to integer
			num2 = prompt("Enter the second number: ");
			num2 = parseInt(num2);
			
			//Calculate the sum 
			var sum = num1 + num2;
			
			//Export it in a dialog box
			alert("The sum of your numbers is: " + sum + ".");
			
			
		</script>
	</head>
	<body> </body>
</html>
