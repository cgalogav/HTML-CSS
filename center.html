<!doctype html>
<html lang = "en-US">
  <head>
    <meta charset = "UTF-8">
    <title>center.html</title>
    <style>
      #mainBody{
      border: 5px double black;
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      }
      .intended{
      margin-left: 50%;
      border: 2px red solid;
      text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Centering.</h1>
    <div id = "mainBody">
      <p>This paragraph is part of the centered main body</p>
      <p class = "intended">This paragraph is intended to the right.</p>
    </div>
  </body>
</html>
