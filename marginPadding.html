<!doctype html>
<html lang = "en-US">
  <head>
    <meta charset = "UTF-8">
    <title>marginPadding.html</title>
    <style>
      div{border: red 5px solid;}
      p{border: black 2px solid;}
      #margin{
      margin: 5px;
      }
      #padding{
      padding: 5px;
      }
      #both{
      margin: 5px;
      padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1> Margind and Padding.</h1>
    <div id = "main">
      <p>This paragraph has default margind and padding.</p>
      <p id = "margin">This paragraph has a margin but no padding</p>
      <p id = "padding">This paragraph has padding but no margin.</p>
      <p id = "both">This paragraph has a margin and a padding.</p>
    </div>
  </body>
  </html>
